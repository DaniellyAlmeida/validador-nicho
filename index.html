
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validador de Nicho</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-screen" class="screen">
    <div class="auth-box">
      <h2>Digite a chave de acesso</h2>
      <input type="password" id="access-key" placeholder="Senha de acesso" />
      <button onclick="checkAccess()">Entrar</button>
      <p id="auth-error" class="error-msg"></p>
    </div>
  </div>

  <div id="main-content" class="hidden">
    <header>
      <h1>Validador de Nicho + Planejador de Produto</h1>
      <p>Ferramenta profissional para descobrir produtos vencedores e nichos lucrativos</p>
    </header>

    <section class="input-section">
      <input type="text" id="nicheInput" placeholder="Digite seu nicho ex: pets, beleza, eletrônicos" />
      <button onclick="searchTrends()">Ver Tendências</button>
      <button onclick="showSuggestions()">Sugestões de Produtos Promissores</button>
    </section>

    <section id="suggestions" class="hidden">
      <h3>Produtos Promissores:</h3>
      <ul id="suggestion-list"></ul>
    </section>

    <section class="pdf-section">
      <button onclick="generatePDF()">Baixar PDF com o Plano</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
