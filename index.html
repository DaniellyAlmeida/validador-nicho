
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValidaNicho</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      color: #333;
    }
    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .hidden {
      display: none;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #0070f3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
    h1 {
      color: #0070f3;
    }
  </style>
</head>
<body>
  <div id="lock-screen" class="center">
    <h1>Digite a chave de acesso para continuar</h1>
    <input type="password" id="password" placeholder="Senha de acesso" />
    <button onclick="checkPassword()">Entrar</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div id="main-content" class="hidden">
    <div class="center" style="height: auto; padding: 40px;">
      <h1>ValidaNicho</h1>
      <p>Parabéns! Você acessou o site corretamente.</p>
      <p>O conteúdo principal será carregado aqui.</p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error-msg");
      if (input === "Pdrx2025") {
        document.getElementById("lock-screen").style.display = "none";
        document.getElementById("main-content").classList.remove("hidden");
      } else {
        error.textContent = "Chave incorreta, tente novamente";
      }
    }
  </script>
</body>
</html>
